<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Bb4k Fundraiser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainController">

<div class = "parent">
    <div class = "color"><img class="photo" src="Photos/BB4k123.svg" alt="Skeleton"></div>
    <div class = "grey"><img class="photo" src="Photos/BB4k1234.svg" alt="Skeleton"></div>
    <div ng-style='progress'></div>
</div>

  <p>Goal:</p>
  <p>{{Goal | currency}}</p>
  <p>Donated:</p>
  <p>{{Donated | currency}}</p>
  <button type="button" class='' name="button" ng-click='Donate()'>Donate</button>

    <script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js">
    </script>
    <script type="text/javascript" src='app.js'></script>
    <script type="text/javascript" src='mainController.js'></script>
  </body>
</html>
